<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src =checklogin.js></script>
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Email">
            
            <label for="password">Has≈Ço</label>
            <input type="password" id="password" name="password" placeholder="Password">
            
            <div id="message" class="hidden"></div>

            <button type="submit" id="loginButton"> Login in</button>
        </form>
        <div class="social-buttons">
            <p>Or login by</p>
            <button class="social-btn google">
                <img src="images/google.jpg" alt="Google" class="icon">Continue by Google
            </button>
            <button class="social-btn apple">
                <img src="images/apple.png" alt="Apple" class="icon">Continue by Apple
            </button>
            <button class="social-btn facebook">
                <img src="images/fb.jpg" alt="Facebook" class="icon">Continue by Facebook    
            </button>
        </div>
    </div>
</body>
</html>
